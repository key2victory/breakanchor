backend:
  name: git-gateway
  #name: github
  repo: key2victory/breakanchor
  branch: main # master # Branch to update (optional; defaults to master)
  #backend: local_backend
# This line should *not* be indented
#publish_mode: editorial_workflow

site_url: https://breakanchor.com/

# This line should *not* be indented
media_folder: "public/img/" # Media files will be stored in the repo under images/uploads

# These lines should *not* be indented
#media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/uploads" # The src attribute for uploaded media will begin with /images/uploads

# {{slug}}: a url-safe version of the title field (or identifier field) for the file
# {{year}}: 4-digit year of the file creation date
# {{month}}: 2-digit month of the file creation date
# {{day}}: 2-digit day of the month of the file creation date
# {{hour}}: 2-digit hour of the file creation date
# {{minute}}: 2-digit minute of the file creation date
# {{second}}: 2-digit second of the file creation date

collections:
  - name: "case-studies" # Used in routes, e.g., /admin/collections/blog
    label: "Case Studies" # Used in the UI
    folder: "/collections/case-studies/" # The path to the folder where the documents are stored
    extension: "json" #
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["case study", "presentation", "research", "design", "responsive"], default: ["case study"]}
      - {label: "Body", name: "body", widget: "markdown"}
