backend:
  name: git-gateway
  #name: github
  repo: key2victory/breakanchor
  branch: main # master # Branch to update (optional; defaults to master)
  backend: local_backend
# This line should *not* be indented
#publish_mode: editorial_workflow

site_url: https://breakanchor.com/

# This line should *not* be indented
media_folder: "img/" # Media files will be stored in the repo under images/uploads

# These lines should *not* be indented
#media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

# {{slug}}: a url-safe version of the title field (or identifier field) for the file
# {{year}}: 4-digit year of the file creation date
# {{month}}: 2-digit month of the file creation date
# {{day}}: 2-digit day of the month of the file creation date
# {{hour}}: 2-digit hour of the file creation date
# {{minute}}: 2-digit minute of the file creation date
# {{second}}: 2-digit second of the file creation date

collections:
  - name: "case-study" # Used in routes, e.g., /admin/collections/blog
    label: "Case Study" # Used in the UI
    folder: "./src/collections/" # The path to the folder where the documents are stored
    extension: "json" #
    create: true # Allow users to create new documents in this collection
    slug: "case/{{path}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
    - {label: "Page Layout", name: "layout", widget: "select", options: ["left", "center", "hero"]}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Subtitle", name: "subtitle", widget: "string"}
    - {label: "Path", name: "path", widget: "string", ""}
    - {label: "Dates", name: "date", widget: "number", default: 2000, value_type: "int", min: 2000, max: 2100, step: 1}
    - {label: 'Color', name: 'color', widget: 'color', enableAlpha: true, allowInput: true }
    - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["case study", "presentation", "research", "design", "responsive", "desktop", "mobile"], default: ["case study"]}
    - {label: "Featured Image", name: "thumbnail", widget: "image"}
    - {label: "Hero Image", name: "hero", widget: "image"}
    - {label: "Grid Row", name: "gridContainer", widget: "markdown"}

collections:
  - name: "case" # Used in routes, e.g., /admin/collections/blog
    label: "Case Study" # Used in the UI
    folder: "./src/collections/" # The path to the folder where the documents are stored
    extension: "json" #
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
    - {label: "Page Layout", name: "layout", widget: "select", options: ["left", "center", "hero"]}
    - {label: "Title", name: "title", widget: "string", tagname: 'h1'}
    - {label: "Subtitle", name: "subtitle", widget: "string", tagname: 'h2', required: false}
    - {label: "Dates", name: "date", widget: "number", default: 2000, value_type: "int", min: 2000, max: 2100, step: 1, required: false}
    - {label: 'Color', name: 'color', widget: 'color', enableAlpha: true, allowInput: true, required: false}
    - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["case study", "presentation", "research", "design", "responsive", "desktop", "mobile"], default: ["case study"]}
    - {label: "Featured Image", name: "thumbnail", widget: "image"}
    - {label: "Hero Image", name: "hero", widget: "image", required: false}
    - label: "Grid Row"
      name: "gridContainer"
      widget: 'list'
      types:
      - label: 'Text Cell'
        name: 'text'
        widget: 'object'
        fields:
        - label: "Cell Size"
          name: "size"
          widget: "select"
          required: false,
          hint: 'Specify how many Geist grid columns cell should span for different device sizes'
          options:
          - { label: "xs", name: "xs", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "sm", name: "sm", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "md", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "lg", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "xl", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
        - { label: 'text', name: 'markdown', widget: 'markdown' }
      - label: 'Image Cell'
        name: 'image'
        widget: 'object'
        fields:
        - label: "Cell Size"
          name: "size"
          widget: "select"
          required: false,
          hint: 'Specify how many Geist grid columns cell should span for different device sizes'
          options:
          - { label: "xs", name: "xs", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "sm", name: "sm", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "md", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "lg", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "xl", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: 'Image', name: 'image', widget: 'image', choose_url: true }
          - { label: "width", name: "width", widget: "string", default: "100%" }
          - { label: "height", name: "height", widget: "string", default: "auto" }
          - { label: "Alt Text", name: "alt", widget: "string" }
      - label: 'Card Cell'
        name: 'card'
        widget: 'object'
        fields:
        - label: "Cell Size"
          name: "size"
          widget: "select"
          required: false,
          hint: 'Specify how many Geist grid columns cell should span for different device sizes'
          options:
          - { label: "xs", name: "xs", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "sm", name: "sm", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "md", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "lg", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: "xl", name: "md", widget: "number", default: 24, value_type: "int", min: 0, max: 24, step: 1 }
          - { label: 'Image', name: 'image', widget: 'image', choose_url: true }
          - { label: "width", name: "width", widget: "string", default: "100%" }
          - { label: "height", name: "height", widget: "string", default: "auto" }
          - { label: "Alt Text", name: "alt", widget: "string" }
          - { label: 'text', name: 'markdown', widget: 'markdown' }
 
  - name: 'kitchenSink' # all the things in one entry, for documentation and quick testing
    label: 'Kitchen Sink'
    folder: "./src/collections/"
    create: true
    fields:
      - label: 'Related Post'
        name: 'post'
        widget: 'relationKitchenSinkPost'
        collection: 'posts'
        display_fields: ['title', 'date']
        search_fields: ['title', 'body']
        value_field: 'title'
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Boolean', name: 'boolean', widget: 'boolean', default: true }
      - { label: 'Map', name: 'map', widget: 'map' }
      - { label: 'Text', name: 'text', widget: 'text', hint: 'Plain text, not markdown' }
      - { label: 'Number', name: 'number', widget: 'number', hint: 'To infinity and beyond!' }
      - { label: 'Markdown', name: 'markdown', widget: 'markdown' }
      - { label: 'Datetime', name: 'datetime', widget: 'datetime' }
      - { label: 'Date', name: 'date', widget: 'date' }
      - { label: 'Color', name: 'color', widget: 'color' }
      - {
          label: 'Color string editable and alpha enabled',
          name: 'colorEditable',
          widget: 'color',
          enableAlpha: true,
          allowInput: true,
        }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'File', name: 'file', widget: 'file' }
      - { label: 'Select', name: 'select', widget: 'select', options: ['a', 'b', 'c'] }
